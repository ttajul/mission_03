<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>WebSocket Test</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container mt-5">
      <div id="status" class="alert alert-info">Connecting...</div>
      <div class="form-group">
        <input
          type="text"
          id="nameInput"
          class="form-control"
          placeholder="Your Name"
        />
        <input
          type="text"
          id="jobTitleInput"
          class="form-control"
          placeholder="Job Title"
        />
        <input
          type="text"
          id="companyInput"
          class="form-control"
          placeholder="Company"
        />
        <input
          type="text"
          id="messageInput"
          class="form-control"
          placeholder="Type a message"
        />
      </div>
      <button class="btn btn-primary" onclick="sendMessage()">Send</button>
      <div id="messages" class="mt-3"></div>
    </div>

    <script>
      let ws;

      function connect() {
        ws = new WebSocket("ws://localhost:8108");

        ws.onopen = () => {
          document.getElementById("status").innerText = "Connected";
          document.getElementById("status").className = "alert alert-success";
        };

        ws.onmessage = (event) => {
          const messageContainer = document.getElementById("messages");
          const newMessage = document.createElement("div");
          newMessage.className = "alert alert-secondary";
          newMessage.innerText = "Received: " + event.data;
          messageContainer.appendChild(newMessage);
        };

        ws.onclose = () => {
          document.getElementById("status").innerText =
            "Disconnected. Reconnecting...";
          document.getElementById("status").className = "alert alert-warning";
          setTimeout(connect, 1000);
        };

        ws.onerror = (error) => {
          console.error("WebSocket error:", error);
          document.getElementById("status").innerText =
            "Error. Reconnecting...";
          document.getElementById("status").className = "alert alert-danger";
        };
      }

      function sendMessage() {
        const name = document.getElementById("nameInput").value;
        const jobTitle = document.getElementById("jobTitleInput").value;
        const company = document.getElementById("companyInput").value;
        const answer = document.getElementById("messageInput").value;
        const date = new Date().toISOString(); // Add the current date

        const jsonMessage = JSON.stringify({
          name,
          jobTitle,
          company,
          answer,
          date, // Include the date in the message
        });

        if (ws.readyState === WebSocket.OPEN) {
          ws.send(jsonMessage);
          document.getElementById("messageInput").value = "";

          const messageContainer = document.getElementById("messages");
          const newMessage = document.createElement("div");
          newMessage.className = "alert alert-primary";
          newMessage.innerText = "Sent: " + jsonMessage;
          messageContainer.appendChild(newMessage);
        } else {
          console.error("WebSocket is not open. ReadyState: " + ws.readyState);
        }
      }

      connect();
    </script>
  </body>
</html>
